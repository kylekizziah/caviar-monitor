sites:
  - name: Marshallberg Farm
    allow_domains: [ "marshallbergfarm.com" ]
    start_urls:
      - https://marshallbergfarm.com/product-category/caviar/
    seed_product_urls:
      - https://marshallbergfarm.com/product/classic-osetra-caviar/
      - https://marshallbergfarm.com/product/royal-osetra-caviar/
    default_species: Osetra
    selectors:
      product_link: ".products a.woocommerce-LoopProduct-link"

  - name: Sterling
    allow_domains: [ "sterlingcaviar.com", "www.sterlingcaviar.com" ]
    start_urls:
      - https://www.sterlingcaviar.com/collections/caviar
    seed_product_urls:
      - https://www.sterlingcaviar.com/products/classic-white-sturgeon-50g
      - https://www.sterlingcaviar.com/products/imperial-white-sturgeon-30g
    default_species: White Sturgeon

  - name: Tsar Nicoulai
    allow_domains: [ "tsarnicoulai.com", "www.tsarnicoulai.com" ]
    start_urls:
      - https://tsarnicoulai.com/collections/caviar
    seed_product_urls:
      - https://tsarnicoulai.com/products/estate-caviar-30g
      - https://tsarnicoulai.com/products/reserve-caviar-50g
    # they sell Siberian/Osetra lines; we'll detect species from page text

  - name: Pearl Street Caviar
    allow_domains: [ "pearlstreetcaviar.com", "www.pearlstreetcaviar.com" ]
    start_urls:
      - https://pearlstreetcaviar.com/collections/caviar
    seed_product_urls:
      - https://pearlstreetcaviar.com/products/kaluga-hybrid-caviar-50g
      - https://pearlstreetcaviar.com/products/siberian-caviar-30g
    # canonicalization in code maps their "Beluga" branding to Kaluga Hybrid

  - name: Island Creek
    allow_domains: [ "shop.islandcreekoysters.com", "islandcreekoysters.com" ]
    start_urls:
      - https://shop.islandcreekoysters.com/collections/caviar
    seed_product_urls: []

  - name: Marky's
    allow_domains: [ "markys.com", "www.markys.com" ]
    start_urls:
      - https://www.markys.com/caviar
    seed_product_urls: []

  - name: Bemka / CaviarLover
    allow_domains: [ "caviarlover.com", "www.caviarlover.com" ]
    start_urls:
      - https://www.caviarlover.com/product-category/caviar/
    seed_product_urls: []
